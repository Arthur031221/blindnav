<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>You Are My Eyes 後台監看</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 6px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
    }
    .card {
      background: #020617;
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }
    #map {
      width: 100%;
      height: 55vh;
      border-radius: 14px;
      overflow: hidden;
    }
    pre {
      white-space: pre-wrap;
      background: #020617;
      color: #e5e7eb;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      font-size: 0.8rem;
    }
    .meta-row {
      font-size: 0.84rem;
      margin: 2px 0;
    }
    .label {
      color: #9ca3af;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    button:active {
      transform: translateY(1px);
    }
    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      background: #111827;
      font-size: 0.75rem;
      color: #a5b4fc;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>
      <h1>You Are My Eyes 後台監看</h1>
      <div style="font-size:0.8rem;color:#9ca3af;">
        監看與使用同一組 device ID 的眼鏡端路線與位置
      </div>
    </div>
    <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
      <div style="display:flex;align-items:center;gap:8px;">
        <span class="pill">裝置 ID：<span id="device-id-display">—</span></span>
        <input 
          type="text" 
          id="device-id-input" 
          placeholder="輸入手機端的 device_id"
          style="padding:4px 8px;border-radius:6px;border:1px solid #4b5563;background:#111827;color:#e5e7eb;font-size:0.85rem;min-width:200px;"
        />
        <button id="set-device-id">設定</button>
      </div>
      <button id="refresh-device">手動更新</button>
      <button id="reset-simulation" style="background:#7c3aed;border:1px solid #a855f7;">
        重設模擬
      </button>
    </div>
  </div>

    <div class="card">
    <div id="map"></div>
  </div>

  <div class="card">
    <div class="meta-row">
      <span class="label">最後更新時間：</span><span id="last-seen">—</span>
    </div>
    <div class="meta-row">
      <span class="label">預估總旅行時間：</span><span id="eta">—</span>
    </div>
    <div class="meta-row">
      <span class="label">起點：</span><span id="start-addr">—</span>
    </div>
    <div class="meta-row">
      <span class="label">終點：</span><span id="end-addr">—</span>
    </div>
    <div class="meta-row">
        <span class="label">目前步驟：</span><span id="step-text">—</span>
      </div>
      <div class="meta-row" style="margin-top:8px;">
        <button style="margin-top:6px;" onclick="window.forceResumeNavigation && window.forceResumeNavigation()">⚡ 強制繼續導航</button>
      </div>
    <div class="meta-row">
      <span class="label">使用者設定出發時間：</span
      ><span id="req-dep-time">—</span>
    </div>
  </div>

  <div class="card">
    <div style="font-size:0.86rem;margin-bottom:4px;">完整步驟列表</div>
    <pre id="step-list"></pre>
  </div>

  <script src="/static/monitor.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq1K01g9zpA26WthsUx2Of5tPXjBhG5u4&libraries=geometry&callback=initMonitorMap"
    async
    defer
  ></script>
</body>
</html>
